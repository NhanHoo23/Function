        function getArray() {
            let n = prompt("Nhập vào 1 câu có ý nghĩa.")
            let arr = n.split("")
            return arr
        }
        function check() {
            let arr = getArray()
            let cha = prompt("Hãy nhập 1 kí tự bất kì để xem kí tự đó có xuất hiện trong câu bạn vừa nhập hay ko.")
            let result = 0
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == cha) {
                    result += 1
                }
            }
            console.log(`Kí tự '${cha}' xuất hiện ${result} lần!`);
        }
